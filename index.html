<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f7399bf00f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Schedule Your Work Day!</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDate" class="lead"></p>
  </header>
  <div class="container">
    <!-- TIME BLOCKS-->
    <div id="9" class="row time-block">
      <div class="col-md-2 hour">9am</div>
      <textarea id="nineText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="10" class="row time-block">
      <div class="col-md-2 hour">10am</div>
      <textarea id="tenText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="11" class="row time-block">
      <div class="col-md-2 hour">11am</div>
      <textarea id="elevenText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="12" class="row time-block">
      <div class="col-md-2 hour">12pm</div>
      <textarea id="twelveText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="13" class="row time-block">
      <div class="col-md-2 hour">1pm</div>
      <textarea id="thirteenText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="14" class="row time-block">
      <div class="col-md-2 hour">2pm</div>
      <textarea id="fourteenText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="15" class="row time-block">
      <div class="col-md-2 hour">3pm</div>
      <textarea id="fifteenText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="16" class="row time-block">
      <div class="col-md-2 hour">4pm</div>
      <textarea id="sixteenText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
    <div id="17" class="row time-block">
      <div class="col-md-2 hour">5pm</div>
      <textarea id="seventeenText" class="col-md-8 description"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./assets/js/day.js"></script>
</body>

</html>
